<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Feedback</title>
	<link href="../index.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="nav-bar">
		<a href="../index.html">Главная</a>
		<a href="../albums.html">Альбомы</a>
		<a href="../feedback.html" class="selected">Обратная связь</a>
	</div>
	<div class="tape">
		<h1>Обратная связь</h1>
		<form>
			<div>
				<span>E-mail</span>
				<input name="email" required type="email" placeholder="example@mail.com">
			</div>
			<div>
				<span>ФИО</span>
				<input name="name" required type="text" placeholder="Петров Иван Андреевич">
			</div>
			<div>
				<span>Ваш вопрос</span>
				<textarea name="wishes" required></textarea>
			</div>
			<div>
				<input type="submit">
			</div>
		</form>
	</div>
	<script type="text/javascript" src="../feedback.js"></script>
</body>
</html>
